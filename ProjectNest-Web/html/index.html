<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head>
<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<body>
	<div class="{{wrapClass ? wrapClass : 'wrap'}}">

			<div class="container">
				<div class="navbar-header">

					<a class="navbar-brand" href="#" title="Nest NZ"> <img
						class="hidden-xs"
						style="max-width: 70px; margin-top: -15px; margin-right: 20px; float: left;"
						src="img/logo-white.png"> <span
						style="display: inline-block;"> <span
							style="margin: 0 30px;">NEST NZ</span><br> <small> <em>ÅŒhanga
									o Aotearoa</em></small>
					</span>
					</a>
				</div>

								Admin
							</a>

								<li><a href="#/trap-admin">Trap</a></li>
								<li><a href="#/volunteer-admin">Volunteer</a></li>
							</ul>-->
						</li>
						<li data-ng-controller="LoginController" ng-if="globals.currentUser">
							<a href="#" ng-click="logout()"">Logout
								({{globals.currentUser.username}})
							</a>
						</li>
						<li ng-if="!globals.currentUser"><a href="#/login">Log In</a></li>
					</ul>
				</div>
			</div>
		</nav>

				<!-- <h1 class="tagline">Project Nest</h1>-->
			</div>

		<div class="container">

		</div>
	</div>
	<footer>
		<div class="container">

		</div>

	<script src="js/app.js"></script>
	<script src="modules/authentication/services.js"></script>
	<script src="modules/authentication/controllers.js"></script>
