
<h2 class="text-center">Trap Admin</h2>
 <div class="row"> 
    <div class="col-sm-7">   
      <table class="table table-hover admin">
        <thead>
          <tr>
            <th>Trap ID</th>
            <th>Location</th>
            <th>Status</th>
            <th>Last Reset</th>
            <th>Placed Date</th>
          </tr>
        </thead>
        <tbody data-ng-repeat="trap in traps">
          <tr>
            <td scope="row">{{trap.id}}</td>
            <td>{{trap.coord_lat + E + coord_long + W}}</td>
            <td>{{trap.status}}</td>
            <td>{{trap.created}}</td>
            <td>{{trap.last_reset}}</td>
          </tr>

              <span class="input-group-addon">S</span>
            </div>
          </div>
