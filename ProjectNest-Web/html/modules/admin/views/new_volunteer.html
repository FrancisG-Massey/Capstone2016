<ul class="breadcrumb">
  <li><a href="/#" >Home</a></li>
  <li><a href="/#/trapline-admin" >Admin</a></li>
  <li><a href="#/volunteer-admin/{{trapline_id}}">Trapline {{trapline_id}}</a></li>
  <li class="active">Add new volunteer</li>  
</ul>

  <h2 class="text-center page-header">New Volunteer</h2>
  <form  ng-submit="Save()">
		<div class="col-lg-10 col-lg-offset-1">
		  <div class="well">
        <div class="row">
          <div class="col-md-6 form-group">
            <label>User Name</label>
            <div>
              <input type="text" class="form-control" ng-model="userName" >
            </div>
          </div>
          <div class="col-md-6 form-group">  
            <label>Full Name</label>
            <div>
              <input type="text" class="form-control" ng-model="fullName" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
            <label>Phone</label>
            <div>
              <input type="text" class="form-control" ng-model="phone" >
            </div>
          </div>
          <div class="col-md-6 form-group">  
            <label>Email</label>
            <div>
              <input type="text" class="form-control" ng-model="email" >
            </div>
          </div>
        </div>
        
    	<div class="clearfix" style="margin-top:8px; margin-bottom: 20px">
		<div class="pull-right" style="margin-top: 10px;">
        <button class="btn btn-success" type="button">Save</button>
      </div>
      </div>
	</div>
</div>
  </form>
