<ul class="breadcrumb">
  <li><a href="/#" >Home</a></li>
  <li class="active">Admin</li>  
</ul>
<div class="jumbotron">
<h2 class="page-header text-center">Available Regions</h2>

<div class="form-group">
   <a href="#/trapline-admin/add-newtrapline" id="addButton"><span class="glyphicon glyphicon-plus" ></span> Add Trap Line</a>  
</div>

<div class="row">  

	<div ng-if="region.traplines.length > 0" ng-repeat="region in regions" ng-init="parentIndex = region">
      <table style="table-layout:fixed" class="table table-condensed table-hover admin" >
      	<caption class="text-left"><strong>{{region.name}}</strong></caption>
		<thead>
			<tr>
				<th>Trapline Name</th>
				<th>Start</th>
				<th>End</th>
				<th>Traps</th>
				<th>Volunteers</th>
				<th>Catch History</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody data-ng-repeat="trapline in region.traplines">
          <tr>
            <td scope="row">{{trapline.name}}</td>
            <td>{{trapline.start_tag}}</td>
            <td>{{trapline.end_tag}}</td>
            <td><a href="#/trap-admin/{{trapline.id}}/{{trapline.name}}">View Traps</a></td>
            <td><a href="#/volunteer-admin/{{trapline.id}}/{{trapline.name}}">View Volunteers</a></td>
            <td><a herf="#">View Catch History</a></td>
            <td><a href="#/trapline-admin/{{trapline.region_id}}/{{trapline.id}}/{{trapline.name}}/edit-trapline">Edit</a></td>
          </tr>    
        </tbody>
      </table>
    </div>
</div>
</div>
