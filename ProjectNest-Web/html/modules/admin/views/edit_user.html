<ul class="breadcrumb">
  <li><a href="/#" >Home</a></li>
  <li><a href="/#/user-admin" >Admin</a></li>
  <li class="active">Edit {{user.email}}</li>  
</ul>
<div class="jumbotron">
  <h2 class="text-center page-header">Edit User: {{user.fullname}}</h2>
 <form  ng-submit="Edit()">
    <div class="row">
		<div class="col-lg-10 col-lg-offset-1">
		  <div class="well">
        <div class="row">
          <div class="col-md-6 form-group">
            <label>User Email Address</label>
            <div>
              <input type="email" class="form-control" ng-model="user.email">
            </div>
          </div>
          <div class="col-md-6 form-group">  
            <label>User Full Name</label>
            <div>
              <input type="text" class="form-control" ng-model="user.fullname">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
            <label>User Phone</label>
            <div>
              <input type="text" class="form-control" ng-model="user.phone">
            </div>
          </div>
		      <div class="col-md-6 form-group">
		        <label>User Permission</label>
		        <select class="form-control" ng-model="user.admin">
		        <option data-ng-selected="user.admin == option[1]" 
             		data-ng-repeat="option in options" ng-value="{{option[1]}}">{{option[0]}}</option> 
		        </select>
		      </div>
        </div>
          <div class="row">
          <div class="col-md-6 form-group">
            <label>User Password</label>
            <div>
              <input  type="password" placeholder="Enter new password" class="form-control" ng-model="user.password">
            </div> 
             
          </div>
          <div class="col-md-6 form-group">
            <label>Confirm User Password</label>
            <div>
              <input  type="password" placeholder="Confirm password" class="form-control" ng-model="confirmPassword">
            </div>
                 <span ng-show="user.password !== confirmPassword">Password mismatch</span>
          </div>        
        </div>
          
    	<div class="clearfix" style="margin-top:8px; margin-bottom: 20px">
		<div class="pull-right" style="margin-top: 10px;">
        <button class="btn btn-success" type="submit">Save</button>
      </div>
      </div>
	</div>
</div>
</div>
  </form>
</div>
